<form #userForm="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input ngModel type="text" name="userName" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input ngModel type="email" name="email" class="form-control" >
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input ngModel type="text" name="phone" class="form-control" >
  </div>

  <div class="form-group">
    <select ngModel class="custom-select" name="topic">
      <option selected>I am interested in</option>
      <option *ngFor="let topic of topics" >{{ topic }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Time preference</label>
    <div class="form-check">
      <input ngModel type="text" class="form-check-input" type="radio" name="timePreference" value="morning">
      <label class="form-check-label">Morning (9AM - 12PM)</label>
    </div>
    <div class="form-check">
      <input ngModel type="text" class="form-check-input" type="radio" name="timePreference" value="evening">
      <label class="form-check-label">Evening (5AM - 8PM)</label>
    </div>
  </div>

  <div class="form-check mb-3">
    <input ngModel type="checkbox" name="subscribe" class="form-check-input">
    <label class="form-check-label">Send me promotional offers</label>
  </div>
